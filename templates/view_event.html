{% extends "base.html" %}

{% block content %}

<div class="container-fluid bgwhite">
    <div class="row">
        <div class="col">
            <div class="card">
                <h2 class="card.title boxhead">{{ event.name }}</h2>
                <ul>
                    <li>Date: {{ event.date }}</li>
                    <li>Location: {{ event.location }}</li>
                </ul>
                <p class="card-text">{{ event.body|safe }}</p>
            </div>
        </div>
    </div>
    {% if pics: %}
    <div class="row">
        <div class="col">
            {% include 'carousel.html' %}
        </div>
    </div>
    {% endif %}
</div>

{% include 'footer.html' %}

{% endblock %}
